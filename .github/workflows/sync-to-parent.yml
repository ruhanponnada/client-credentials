name: Sync Child Repo to Parent Repo

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  sync-all-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Child Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Retrieve all commits for accurate history
       
       # Step 2: Clone the parent repo
      - name: Clone Parent Repo
        env:
          REPO_TOKEN: ${{ secrets.PARENT_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${REPO_TOKEN}@github.com/ruhanponnada/hpe.git parent_repo

      - name: Copy Files to Parent Repo
        run: |
          # Create the target directory structure in the parent repo
          mkdir -p parent_repo/api-reference/client
          # Copy all files and directories recursively, preserving permissions and timestamps
          rsync -avz --delete -a ./ .git/.. parent_repo/api-reference/client

      - name: Commit and Push Changes to Parent Repo (optional)
        # Uncomment if automatic commits are desired
        # Consider using a protected branch for the parent repo to enforce reviews
        run: |
          cd parent_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync files from child repo: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin
